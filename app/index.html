<!DOCTYPE html>
<html lang="en" ng-app="what2eatApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body ng-controller="foodListController">

    <!-- Header -->
    <nav class="navbar navbar-inverse">
        <div class="container">

        </div>
    </nav>

    <!-- Food Section -->
    <div class="container">

        <div class="jumbotron">
            <h1>Welcome Fatty!</h1>
        </div>

        <!-- progress bar -->
        <div>
            <uib-progressbar class="progress-striped active" value="progress" type="info" ng-hide="done"><i>Fetching food...</i></uib-progressbar>
        </div>

        <br>
        <p ng-hide="!done">A total of {{ numberOfResturants }} resturants found.</p>
        <ul class="list-group">

            <li ng-repeat="restaurant in restaurants | orderBy:'distance' " class="list-group-item">
                <h3> {{restaurant.name}} <span ng-repeat="n in range(restaurant.rating) track by $index" class="fa fa-star text-warning"></span><span ng-show="isDecimal(restaurant.rating)" class="fa fa-star-half text-warning"></span></h3>
                <p> You are {{ restaurant.distance/1000 | number:2 }} KM from here.</p>
            </li>

        </ul>

    </div>
    <!-- / food Section -->

    <!-- Footer -->
    <div class="container">
        <footer>
        </footer>
    </div>

    <!-- JS imports  -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="js/foodListController.js"></script>

</body>

</html>
